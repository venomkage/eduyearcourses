<!DOCTYPE html>

<html>
  <head>
    <title>Eduyear Course</title>
    <meta
      name="description"
      content="The world's most popular and easiest to use icon set just got an upgrade. More icons. More styles. More Options."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 0; margin: 0; box-sizing: border-box; overflow: hidden">
    <header
      style="
        font-size: 9px;
        background-color: #002841;
        color: mediumseagreen;
        display: flex;
        height: 15vh;
        justify-content: space-around;
        align-items: center;
        font-family: Poppins;
      "
    >
      <h1>Logo</h1>
      <nav>
        <ul style="display: flex; list-style: none">
          <li style="margin-right: 6px">Home</li>
          <li style="margin-right: 6px">About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main
      style="
        background: url(./chicago-690364.jpg);
        background-size: cover;

        height: 100vh;
        overflow: hidden;
        text-align: center;
      "
    >
      <h3 style="font-family: Roboto">Welcome to Eduyear</h3>
      <p style="font-family: cursive; font-size: 9px">
        Eduyear is a free platform to learn different programming and markup
        languages.
      </p>

      <footer style="margin-top: 45vh">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram-square"></i>
      </footer>
    </main>
  </body>
</html>
